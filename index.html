<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=320, initial-scale=1.0, user-scalable=no">
  <title>Flappy Birdhead</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Flappy Birdhead</h1>

    <!-- SETUP OVERLAY -->
    <div id="setupOverlay">
      <div class="setup-section">
        <div class="choose-title">Hintergrund wählen:</div>
        <div class="theme-list">
          <label class="theme-card">
            <input type="radio" name="theme" value="spring" checked>
            <span class="theme-icon" style="background: linear-gradient(to top, #7ecfff 65%, #fff 100%);">
              <svg width="34" height="34" viewBox="0 0 34 34"><ellipse cx="17" cy="26" rx="14" ry="6" fill="#8be07b"/><ellipse cx="17" cy="12" rx="11" ry="8" fill="#fff"/><ellipse cx="24" cy="18" rx="5" ry="3" fill="#fff"/></svg>
            </span>
            <span class="theme-label">Frühling</span>
          </label>
          <label class="theme-card">
            <input type="radio" name="theme" value="galaxy">
            <span class="theme-icon" style="background: linear-gradient(to top, #0a1846 80%, #fff 100%);">
              <svg width="34" height="34" viewBox="0 0 34 34"><circle cx="17" cy="17" r="12" fill="#161678"/><circle cx="17" cy="17" r="6" fill="#ffe47a"/><circle cx="26" cy="12" r="2" fill="#fff"/><circle cx="12" cy="22" r="1.5" fill="#fffbe3"/></svg>
            </span>
            <span class="theme-label">Galaxy</span>
          </label>
          <label class="theme-card">
            <input type="radio" name="theme" value="winter">
            <span class="theme-icon" style="background: linear-gradient(to top, #aee5ff 80%, #fff 100%);">
              <svg width="34" height="34" viewBox="0 0 34 34"><ellipse cx="17" cy="26" rx="14" ry="6" fill="#e6f7ff"/><circle cx="17" cy="13" r="8" fill="#fff"/><rect x="15" y="7" width="4" height="6" fill="#aee5ff"/></svg>
            </span>
            <span class="theme-label">Winter</span>
          </label>
          <label class="theme-card">
            <input type="radio" name="theme" value="fire">
            <span class="theme-icon" style="background: linear-gradient(to top, #ffad32 50%, #ff2732 100%);">
              <svg width="34" height="34" viewBox="0 0 34 34"><path d="M17 26 Q12 16 17 8 Q22 16 17 26 Z" fill="#ff4b1f"/><ellipse cx="17" cy="25" rx="7" ry="3" fill="#ffd200"/></svg>
            </span>
            <span class="theme-label">Feuer</span>
          </label>
          <label class="theme-card">
            <input type="radio" name="theme" value="autumn">
            <span class="theme-icon" style="background: linear-gradient(to top, #fdc76c 55%, #fff 100%);">
              <svg width="34" height="34" viewBox="0 0 34 34"><ellipse cx="17" cy="21" rx="14" ry="6" fill="#ffe47a"/><ellipse cx="17" cy="14" rx="9" ry="6" fill="#fd8d36"/><ellipse cx="24" cy="18" rx="3.5" ry="2" fill="#e58c35"/></svg>
            </span>
            <span class="theme-label">Herbst</span>
          </label>
          <label class="theme-card">
            <input type="radio" name="theme" value="sahara">
            <span class="theme-icon" style="background: linear-gradient(to top, #ffe7b3 60%, #fef6b0 100%);">
              <svg width="34" height="34" viewBox="0 0 34 34"><rect x="2" y="24" width="30" height="6" fill="#ffe7b3"/><polygon points="8,24 17,10 26,24" fill="#e5bb63"/><polygon points="14,24 20,16 26,24" fill="#d8a23c"/></svg>
            </span>
            <span class="theme-label">Sahara</span>
          </label>
        </div>
      </div>
      <div class="setup-section">
        <div class="choose-title">Kopf wählen:</div>
        <div class="head-select">
          <label>
            <input type="radio" name="birdhead" value="Birdhead.png" checked>
            <img src="Birdhead.png" alt="Sopian" class="head-preview">
            <span>Sopian</span>
          </label>
          <label>
            <input type="radio" name="birdhead" value="aslikopf.png">
            <img src="aslikopf.png" alt="Asli" class="head-preview">
            <span>Asli</span>
          </label>
        </div>
      </div>
      <button id="startBtn">Spiel starten</button>
    </div>

    <!-- GAME CANVAS -->
    <div id="gameFrame">
      <canvas id="gameCanvas" width="320" height="480"></canvas>
    </div>
    <div class="scoreboard">
      <span>Punkte: <span id="score">0</span></span>
      <span>|</span>
      <span>Highscore: <span id="highscore">0</span></span>
    </div>
    <div id="lives"></div>
    <button id="jumpBtn">Springen</button>
    <button id="newGameBtn" style="display:none;">Neues Spiel</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
