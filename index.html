<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=320, initial-scale=1.0, user-scalable=no">
  <title>Flappy Birdhead</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Flappy Birdhead</h1>

    <!-- SETUP OVERLAY -->
    <div id="setupOverlay">
      <div class="setup-section">
        <label>Thema wählen:</label>
        <div class="theme-select theme-select-row">
          <div>
            <label>
              <input type="radio" name="theme" value="spring" checked>
              Frühling
            </label>
            <label>
              <input type="radio" name="theme" value="galaxy">
              Galaxy
            </label>
            <label>
              <input type="radio" name="theme" value="winter">
              Winter
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="theme" value="fire">
              Feuer
            </label>
            <label>
              <input type="radio" name="theme" value="autumn">
              Herbst
            </label>
            <label>
              <input type="radio" name="theme" value="sahara">
              Sahara
            </label>
          </div>
        </div>
      </div>
      <div class="setup-section">
        <label>Kopf wählen:</label>
        <div class="head-select">
          <label>
            <input type="radio" name="birdhead" value="Birdhead.png" checked>
            <img src="Birdhead.png" alt="Sopian" class="head-preview">
            Sopian
          </label>
          <label>
            <input type="radio" name="birdhead" value="aslikopf.png">
            <img src="aslikopf.png" alt="Asli" class="head-preview">
            Asli
          </label>
        </div>
      </div>
      <button id="startBtn">Spiel starten</button>
    </div>

    <!-- GAME CANVAS -->
    <div id="gameFrame">
      <canvas id="gameCanvas" width="320" height="480"></canvas>
    </div>
    <div class="scoreboard">
      <span>Punkte: <span id="score">0</span></span>
      <span>|</span>
      <span>Highscore: <span id="highscore">0</span></span>
    </div>
    <div id="lives"></div>
    <button id="jumpBtn">Springen</button>
    <button id="newGameBtn" style="display:none;">Neues Spiel</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
