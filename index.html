<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=320, initial-scale=1.0, user-scalable=no">
  <title>Flappy Birdhead</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <!-- Start-Overlay -->
    <div id="setupOverlay">
      <h2 class="setup-title">Flappy Birdhead</h2>
      <div class="setup-section small-section">
        <div class="choose-title">Hintergrund wählen:</div>
        <div class="theme-radio-list">
          <label><input type="radio" name="theme" value="spring" checked> Frühling</label>
          <label><input type="radio" name="theme" value="galaxy"> Galaxy</label>
          <label><input type="radio" name="theme" value="winter"> Winter</label>
          <label><input type="radio" name="theme" value="fire"> Feuer</label>
          <label><input type="radio" name="theme" value="autumn"> Herbst</label>
          <label><input type="radio" name="theme" value="sahara"> Sahara</label>
        </div>
      </div>
      <div class="setup-section">
        <div class="choose-title">Kopf wählen:</div>
        <div class="head-select">
          <label>
            <input type="radio" name="birdhead" value="Birdhead.png" checked>
            <img src="Birdhead.png" alt="Sopian" class="head-preview">
            <span>Sopian</span>
          </label>
          <label>
            <input type="radio" name="birdhead" value="aslikopf.png">
            <img src="aslikopf.png" alt="Asli" class="head-preview">
            <span>Asli</span>
          </label>
        </div>
      </div>
      <button id="startBtn">Spiel starten</button>
    </div>

    <!-- SPIEL-FRAME -->
    <h1 style="display:none;">Flappy Birdhead</h1>
    <div id="gameFrame">
      <canvas id="gameCanvas" width="320" height="480"></canvas>
    </div>
    <div class="scoreboard">
      <span>Punkte: <span id="score">0</span></span>
      <span>|</span>
      <span>Highscore: <span id="highscore">0</span></span>
    </div>
    <div id="lives"></div>
    <button id="jumpBtn">Springen</button>
    <button id="newGameBtn" style="display:none;">Neues Spiel</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
