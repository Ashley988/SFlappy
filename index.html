<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Flappy Birdhead</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1 style="color:white; text-shadow: 1px 1px 8px #188;">Flappy Birdhead</h1>
    <div id="gameFrame">
      <canvas id="gameCanvas" width="320" height="480"></canvas>
    </div>
    <div class="scoreboard">
      <span>Punkte: <span id="score">0</span></span>
      <span>|</span>
      <span>Highscore: <span id="highscore">0</span></span>
    </div>
    <div id="lives"></div>
    <button id="jumpBtn">Springen</button>
    <button id="newGameBtn" style="display:none;">Neues Spiel</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
